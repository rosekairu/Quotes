<div class="jumbotron" style="background-image: url(assets/bg.jpg); background-repeat: no-repeat; background-size: cover;">
    <!--Intro-->
    <section class="container flex">
        <div class="row flex">
            <div class="col-md-6 text-center text-md-lefttext-md-left mb-5">
                <div class="white-text" style="color: green;">
                    <h2 class="font-bold wow fadeInLeft" style="color:deeppink;" data-wow-delay="0.3s">FAMOUS QUOTES</h2>
                    <div class="col-md-8 content text-left">
                        <div *ngFor="let quote of quotes; let i = index" style="font-size: medium;">
                            <div>

                                <br />
                                <div style="display: inline;" appHighlight *ngIf="highestUpvote() == quote.upvotes && quote.upvotes > 0">
                                </div>
                                <div style="display: inline;" appHighlight *ngIf="
                    highestUpvote() !== quote.upvotes || quote.upvotes === 0
                  ">
                                    {{ quote.quote }}
                                </div>
                                <app-quote-details [quote]="quote"></app-quote-details>
                                <button type="button" class="btn btn-outline-primary" (click)="upVote(i)">&nbsp;<span
                    class="material-icons">
                    thumb_up
                  </span></button>&nbsp;
                                <button type="button" class="btn btn-outline-secondary" (click)="downVote(i)">&nbsp;<span
                    class="material-icons">
                    thumb_down
                  </span></button>&nbsp;
                                <button class="button" class="btn btn-outline-danger"><span class="material-icons">
                    delete
                  </span></button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-5 offset-xl-1">
                <!--Form-->
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                    <app-form (postQuote)="addNewQuote($event)"></app-form>
                </div>
                <!--/.Form-->
            </div>
        </div>
    </section>
</div>
