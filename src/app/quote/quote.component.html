<header class="Intro-header">
    <div class="navbar navbar-expand-lg navbar-dark fixed-top"></div>

    <!--Intro-->
    <section class="container flex-center">
        <div class="display-flex align-items-center content-height w-100">
            <div class="row flex-center">
                <div class="col-md-6 text-center text-md-left">
                    <h2 style="text-align: left;">QUOTES</h2>
                    <div class="col-md-8 content text-left">
                        <div *ngFor="let quote of quotes; let i = index" style="font-size: medium;">
                            <div>
                                <div style="
                    display: inline;
                    font-weight: bolder;
                    color: darkmagenta;
                    letter-spacing: 1px;
                  ">
                                    {{ quote.entryDate | date }}
                                </div>
                                <br />
                                <div style="display: inline;" appHighlight *ngIf="highestUpvote() == quote.upvotes && quote.upvotes > 0"></div>
                                <div style="display: inline;" appHighlight *ngIf="
                    highestUpvote() !== quote.upvotes || quote.upvotes === 0
                  ">
                                    {{ quote.quote }}
                                </div>
                                <app-quote-details [quote]="quote"></app-quote-details>
                                <button class="btn btn-info" (click)="upvote(i)">Upvote<i class="fas fa-thumbs-up"></i></button>&nbsp;
                                <button class="btn btn-info" (click)="downvote(i)">
                  Downvote<i class="fas fa-thumbs-down"></i></button>&nbsp;
                                <button class="btn btn-danger" (click)="delQuote(i)">
                  Delete
                </button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-5 offset-xl-1">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s">
                        <app-form (emitQuote)="addNewQuote($event)"></app-form>
                    </div>
                    <!--/.Form-->
                </div>
            </div>
        </div>
    </section>
</header>
