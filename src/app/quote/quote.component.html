<div class="jumbotron" style="background-image: url(assets/imgs/dark.jpg); background-repeat: no-repeat; background-size: cover;">
    <h3 class="container" style="color: greenyellow; font-size: 27px;">FAMOUS QUOTES</h3>
    <div class="row" style="width: 30rem; color: lightcyan;">
        <img class="col-md-4">
        <div *ngFor="let quote of quotes; let i = index" style="font-size: medium;">
            <p appHighlight *ngIf="highestUpvote() === quote.upvotes && quote.upvotes > 0">
                {{quote.quote}} </p>
            <p *ngIf="highestUpvote() !== quote.upvotes || quote.upvotes === 0">
                {{ quote.quote }}</p>

            <app-quote-details *ngIf='quote.quote' [quote]="quote" (isComplete)='delQuote($event,i)'>
            </app-quote-details>

            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary" (click)="upVotes(i)">{{quote[i]}}&nbsp;<span
              class="material-icons">
              thumb_up
            </span></button>&nbsp;
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary" (click)="downVotes(i)">{{quote[i]}}
            &nbsp;<span class="material-icons">
              thumb_down
            </span></button>&nbsp;
                    <hr class="hr-light mb-5 mt-8" />
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-xl-5 offset-xl-1" style="position: absolute;top: 185px; right: 10px;">
        <!--Form-->
        <div class="card wow fadeInRight" data-wow-delay="0.3s">
            <app-form (postQuote)="addNewQuote($event)"></app-form>
        </div>
        <!--/.Form-->
    </div>
</div>
