<div class="card-body">

    <p>Author: {{quote.author}}</p>
    <p>Quote: {{quote.quote}}</p>
    <p>Publisher:{{quote.publisher}}</p>

    <p>Entry Date:&nbsp; <span style="
        display: inline;
        font-weight: bolder;
        color: darkmagenta;
        letter-spacing: 1px;
      ">
      {{ quote.entryDate | date }}
    </span> </p>
    <span style="color: dimgrey;"> This Quote was Posted {{quote.entryDate|dateCount}} days ago</span> &nbsp;

    <button class="button" class="btn btn-outline-danger" (click)='quoteDelete(true)'><span class="material-icons">
      delete
    </span></button>

</div>
