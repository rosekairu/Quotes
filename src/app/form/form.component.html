<form #quoteForm="ngForm" (ngSubmit)="submitQuote()" class="card-body">
    <div class="form-group">
        <h3 class="text">Add Quote</h3>
        <hr class="hr-light" />
    </div>

    <!--Body-->

    <div class="form-group">
        <span class="material-icons">
      person_outline
    </span>
        <label for="publisher">Person's name</label>
        <i class="fas fa-user prefix white-text"></i>
        <input type="text" id="publisher" class="form-control" name="publisher" [(ngModel)]="newQuote.publisher" #publisher="ngModel" required />
    </div>
    <div [hidden]="publisher.valid || publisher.pristine" class="validations">
        <p>Name is required</p>
    </div>

    <div class="form-group">
        <span class="material-icons">
      format_quote
    </span>
        <label for="validationForm2">Quotes</label><i class="fas fa-quote-left prefix white-text"></i>
        <input type="text" id="validationForm2" class="form-control" name="quote" [(ngModel)]="newQuote.quote" #quote="ngModel" required />
    </div>
    <div [hidden]="quote.valid || quote.pristine" class="validations">
        <p>A quote is required</p>
    </div>

    <div class="form-group">
        <span class="material-icons">
      person_outline
    </span>
        <label for="validationForm4">Author</label><i class="fas fa-user prefix white-text"></i>
        <input type="text" id="validationForm4" class="form-control" name="author" [(ngModel)]="newQuote.author" #author="ngModel" required />
    </div>
    <div [hidden]="author.valid || author.pristine" class="validations">
        <p>An Author is required</p>
    </div>

    <div class="form-group" style="width: 50%;">
        <span class="material-icons">
      date_range</span> <label class="white-text" for="form5">Quote Date</label>
        <input type="date" id="validationForm5" class="form-control white-text" name="entryDate" [(ngModel)]="newQuote.entryDate" #date="ngModel" required />
    </div> <br>
    <div [hidden]="date.valid || date.pristine" class="validations">
        <p>Select A Date</p>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!quoteForm.valid">
      Post Quote
    </button>
        <hr class="hr-light mb-3 mt-4" />
        <div class="d-flex justify-content-between">

            <a class="animate" href="#"><img src="assets/social/linkedIn.png" alt="linkedIn" /></a>
            <a class="animate" href="#"><img src="assets/social/twitter.png" alt="twitter" /></a>
            <a class="animate" href="#"><img src="assets/social/github.png" alt="github" /></a>
        </div>
    </div>
</form>
